name: Continuos Integration + Delivery Action

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

env:
  TORTOISE_TEST_DB: sqlite:///tmp/test-{}.sqlite
jobs:
  checks:
    runs-on: ubuntu-latest
    container: python:3.9

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: apt-get install -y libpq-dev

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev

      - name: Apply migrations
        run: |
          pipenv run aerich upgrade

      - name: Run Linters and Checks
        run: |
          pipenv run pre-commit run --all

      - name: Run tests
        run: |
          pipenv run pytest --cov=src

  build_and_publish:
    runs-on: ubuntu-latest
    needs: [checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and publish app
        uses: openzim/docker-publish-action@v6
        with:
          image-name: collinmutembei/api-people
          on-master: latest
          latest-on-tag: true
          restrict-to: collinmutembei/api-people
          registries: |
            ghcr.io
          credentials: |
            GHCRIO_USERNAME=${{ github.repository_owner }}
            GHCRIO_TOKEN=${{ secrets.CR_PAT }}
          build-args: |
            PROJECT_VERSION=latest
            COMMIT_ID=${{ github.sha }}
